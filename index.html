<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Linus Onnoh</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- EmailJS CDN -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() { emailjs.init("YOUR_EMAILJS_USER_ID"); })();
  </script>
</head>
<body>

  <div class="contact-section">
    <h2>Contact Me</h2>
    <p>Have a project or just want to say hi? Fill out the form below!</p>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder=" ">
        <label for="name">Full Name *</label>
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">Email *</label>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder=" ">
        <label for="phone">Phone</label>
      </div>

      <div class="form-group">
        <input type="text" id="subject" name="subject" required placeholder=" ">
        <label for="subject">Subject *</label>
        <div class="error" id="subjectError"></div>
      </div>

      <div class="form-group">
        <textarea id="message" name="message" required placeholder=" "></textarea>
        <label for="message">Message *</label>
        <div class="error" id="messageError"></div>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="confirmation" id="confirmationMessage">
      Thank you! Your message has been sent successfully.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
